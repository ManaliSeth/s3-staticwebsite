<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .error-container {
            text-align: center;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .error-title {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 0.5em;
        }

        .error-message {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 1.5em;
        }

        .error-link {
            display: inline-block;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 0.8em 1.5em;
            border-radius: 4px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .error-link:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <p class="error-message">Oops! The page you're looking for cannot be found.</p>
        <a href="index.html" class="error-link">Go Back to Home</a>
    </div>
</body>
</html>
